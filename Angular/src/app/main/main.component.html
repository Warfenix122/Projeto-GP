<div id="carouselExampleIndicators" class="carousel slide mt-5" data-ride="carousel">
  <div class="carousel-inner" id="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" style="max-height: 300;" src="assets/img/carousel/slide1.jpg" alt="First slide">
    </div>
    <div *ngFor="let foto of fotos" class="carousel-item">
      <img class="d-block w-100" style="max-height: 300;" [src]="getSrc(foto.id)" >
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
