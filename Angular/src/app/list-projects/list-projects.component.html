<h1 class="mt-4 mb-5">Projetos</h1>
<div class="d-flex mt-3 flex-wrap">
<div (click)="openProject(i)" *ngFor="let project of projects; let i = index" [attr.data-index]="i" class="card">
    <img class="card-img-top" [src]="getSrc(project.fotoCapaId)" alt="Card image cap">
    <div class="card-body">
        <h2 class="card-title">{{project.nome}}</h2>
        <p class="card-text">{{project.resumo}}</p>
    </div>
</div> 
</div>
