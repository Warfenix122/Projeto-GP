<div class="row mt-5 d-flex justify-content-center">
  <div class="col-md-5 m-auto shadow-sm p-3 mb-5 bg-white rounded">
    <p *ngIf="!alert.success">
      <ngb-alert type="danger">{{alert.msg}}</ngb-alert>
    </p>
    <form [formGroup]="formIPS">
      <div class="form-group">
        <label for="email">Email </label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Enter Email"
          formControlName="email" />
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
          <div *ngIf="email.errors.required">
            O email Ã© um campo obrigatorio.
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary btn-block" (click)="postData()">
        Enviar Email Para Recuperar Password
      </button>
      </form>
      </div>
</div>
