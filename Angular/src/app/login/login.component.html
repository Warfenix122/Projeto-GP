<div class="row d-flex justify-content-center">
  <div class="col-md-5 m-auto shadow-sm p-3 mb-5 bg-white rounded">
    <p *ngIf="!loginAlert.success">
      <ngb-alert type="danger">{{loginAlert.msg}}</ngb-alert>
    </p>
    <p *ngIf="loginAlert.success">
      <ngb-alert type="success">{{loginAlert.msg}}</ngb-alert>
    </p>
    <form [formGroup]="formLogin">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Enter Email"
          formControlName="email" />
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
          <div *ngIf="email.errors.required">
            O email Ã© um campo obrigatorio.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Create Password"
          formControlName="password" />
      </div>
      <button type="submit" class="btn btn-primary btn-block" (click)="postData()">
        Login
      </button>
      <hr>
      Pertence ao IPS? Registe-se <a [routerLink]="['/ips_signup']" >aqui</a>!
      <a [routerLink]="['/recover']" >Recuperar Password</a>!
    </form>
  </div>
</div>
