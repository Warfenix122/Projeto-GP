<div class="container p-5 m-10 ">
  <h1>{{user.nome}}</h1>

  <div>
    <ul class="nav nav-tabs">
      <li class="nav-item "><a class="nav-link active" href="#info" data-toggle="tab">Informação</a></li>
      <li class="nav-item"><a class="nav-link" href="#project" data-toggle="tab">Projetos</a></li>
      <li class="nav-item"><a class="nav-link" href="#question" data-toggle="tab">Questionarios</a></li>
    </ul>
    <div class="tab-content" id="tabs">
      <div class="tab-pane container p-5 m-10 " id="info">
        <div class="container d-flex justify-content-between">
          <div class="container ">
            <div *ngFor="let attr of userInfo">
              <div class="row mb-2">
                <label class="col">
                  {{attr.key}}
                </label>
                <label class="col">
                  {{attr.value}}
                </label>
              </div>
            </div>

            <button class="btn btn-primary col" [routerLink]="['/editProfile']"> Editar Informações</button>
          </div>
          <div class="container">
            <div class="container-sm row mb-5 d-flex justify-content-center">
              <img class="img-thumbnail" style="max-width:150px;width:100%" #image >
            </div>
            <form class="row ">
              <input style="display: none" type="file" accept="image/*" (change)="onFileChanged($event)" #fileInput>
              <button class="btn btn-dark col" (click)="fileInput.click()">Escolher Ficheiro</button>
              <button class="btn btn-warning col " (click)="onUpload()">Upload</button></form>

          </div>
        </div>
      </div>
      <div class="tab-pane container p-5 m-10 " id="project">
        <div class="container d-flex justify-content-between">projetos component</div>
      </div>
      <div class="tab-pane container p-5 m-10 " id="question">
        <div class="container d-flex justify-content-between">questionario componet </div>
      </div>
    </div>


  </div>
