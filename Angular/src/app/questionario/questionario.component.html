<div class="container p-5 m-10 "> 
    <div class="card w-75">
        <div class="card-body" *ngFor="let questionario of questionarios; let i = index" [attr.data-index]="i">
          <h5 class="card-title">{{questionario.nome}}</h5>
          <p class="card-text">{{questionario.descricao}}</p>
          <button (click)="getQuestionario(i)" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Responder
          </button>
        </div>
    </div>
</div>

<!--modals-->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
