


<div class="container">
    <div class="card">
      <div class="card-body col-sm-6" *ngFor="let questionario of questionarios; let i = index" [attr.data-index]="i">
        <h3 class="card-title">{{questionario.nome}}</h3>
        <button (click)="getQuestionario(i)" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Responder</button>
      </div>
    </div>
</div>

<!--modals-->
<form>
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header" *ngFor="let questionario of questionarios" >
          <h3 class="modal-title" id="exampleModalLabel" >{{questionario.descricao}}</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" >
            <div class="form-check" *ngFor="let questionario of questionarios">
              <ul>
                <li *ngFor="let pergunta of questionario.perguntas">
                  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                  <label class="form-check-label" for="defaultCheck1">
                      {{pergunta[1]}}
                  </label>
                </li>
            </ul>
            </div>
            <div class="form-check ">
              <ul>
                <li>
                  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1"  (click)="onCheck()">
                  <label class="form-check-label" for="defaultCheck1">
                    Outro
                </label>
                </li>
              </ul>
            </div>
            <div class="m-2">
              <textarea class="form-control form-control-sm" id="exampleFormControlTextarea1" placeholder="Indique outra razÃ£o" rows="3" *ngIf="valor"></textarea>
            </div>
        </div>

        <div class="modal-footer" >
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary" (click)="onSubmit()">Submeter</button>
        </div>
      </div>
    </div>
  </div>
</form>
