

<div class="row">
  <div class="col-sm-6" *ngFor="let questionario of questionarios; let i = index" [attr.data-index]="i">
    <div class="card" >
      <div class="card-body">
        <h3 class="card-title">{{questionario.nome}}</h3>
        <button (click)="getQuestionario(i)" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Responder</button>
      </div>
    </div>
  </div>

<!--modals-->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel" ></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class="form-check" *ngFor="let questionario of questionarios">
            <li *ngFor="let pergunta of questionario.perguntas">
              <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
              <label class="form-check-label" for="defaultCheck1">
                  {{pergunta[1]}}
              </label>
            </li>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" (click)="onCheck()" > Outro
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" ngIf="valor"></textarea>
            
          </div>
      </div>

      <div class="modal-footer" >
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary">Submeter</button>
      </div>
    </div>
  </div>
</div>
