<div class="row mt-5">
  <div class="col-md-10 m-auto">
    <ul style="list-style-type: none;">
      <li *ngFor="let utilizador of utilizadores; let i = index">
        {{utilizador.nome}} | {{utilizador.email}}
        <button id="aproveButton" type="button" class="btn btn-success" (click)="avaliarUtilizador(utilizador,'Aprovado')">Aprovar</button>
        <button id="recuseButton" type="button" class="btn btn-danger" (click)="avaliarUtilizador(utilizador,'Recusado')">Recusar</button>
      </li>
    </ul>
  </div>
</div>
